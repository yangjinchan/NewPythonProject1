norm:
  - a: 6
    b: 3
    res: 2  #小整数
  - a: 820000
    b: 200
    res: 4100  #大整数
  - a: 0
    b: 15
    res: 0  #正数与0
  - a: 102
    b: -2
    res: -51  #负数与正数
  - a: -28
    b: -7
    res: 4 #负数
  - a: 0
    b: -5
    res: 0  #0与负数
  - a: 0.4
    b: 0.2
    res: 2 #小数
  - a: 0
    b: 0.252
    res: 0 #0与小数
  - a: 58
    b: 0.5
    res: 116 #整数与小数
  - a: 10
    b: 3
    res: 3.3333  #除不尽的情况，约等于
except:
  - a: 6
    b: 3
    res: "数字类型错误，只能是纯数字"
  - a: 25
    b: 0
    res: "除数不能为0"
